matrix:
  include:
    - stage: build_android
      language: android
      jdk: openjdk8
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache
      android:
        components:
          - platform-tools
          - tools
          - build-tools-28.0.3
          - android-28
          - extra-android-m2repository
          - extra-google-m2repository
      licenses:
        - android-sdk-preview-license-.+
        - android-sdk-license-.+
        - google-gdk-license-.+
      before_install:
        - nvm install 11
        - node --version
        - chmod +x ./android/gradlew

      install:
        - npm ci
        - cd android
        - ./gradlew clean
      script:
        - ./gradlew assembleRelease
